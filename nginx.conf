worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Serve static files from Vite's build output
        root /usr/share/nginx/html;
        index index.html;

        # Handle SPA routing: redirect all non-file requests to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Proxy to backend API if needed
        # location /api/ {
        #     proxy_pass http://backend:3001; # Adjust to your backend service name and port
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Optional: Cache static assets for performance
        location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|woff|woff2|eot|ttf|svg)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        # Error handling
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}